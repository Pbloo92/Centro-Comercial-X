<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurantes</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@500&family=Sansation:wght@400;700&family=Tauri&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-danger text-white text-center py-4">
    <h1>Restaurantes</h1>
  </header>

  <main class="container my-5">
    <section class="row text-center g-4">

      <!-- Restaurante 1 -->
      <figure class="col-12 col-md-4" >
        <img src="CarlsJr.png" alt="Carl's Jr." class="img-fluid rounded" />
        <figcaption class="mt-2 fw-semibold">Carl's Jr.</figcaption>
        <p>Hamburguesas al estilo americano, con ingredientes de calidad y sabores auténticos.</p>
      <a href="https://www.carlsjr.es" target="_blank">Visitar sitio oficial</a>
      </figure>

      <!-- Restaurante 2 -->
      <figure class="col-12 col-md-4" >
        <img src="AmazoniaWok.png" alt="Amazonia Wok" class="img-fluid rounded" />
        <figcaption class="mt-2 fw-semibold">Amazonia Wok</figcaption>
         <p>Una experiencia culinaria que combina lo mejor de Asia con sabores tropicales.</p>
      <a href="https://www.amazoniawok.com" target="_blank">Visitar sitio oficial</a>
      </figure>

      <!-- Restaurante 3 -->
      <figure class="col-12 col-md-4" >
        <img src="KmPizza.png" alt="Kilómetros de Pizza" class="img-fluid rounded" />
        <figcaption class="mt-2 fw-semibold">Kilómetros de Pizza</figcaption>
        <p>Descubre pizzas gourmet con masa madre, servidas en formato para compartir por metros.</p>
      <a href="https://kilometrosdepizza.com" target="_blank">Visitar sitio oficial</a>
      </figure>

      <!-- Restaurante 4 -->
      <figure class="col-12 col-md-4" >
        <img src="100M.png" alt="100 Montaditos" class="img-fluid rounded" />
        <figcaption class="mt-2 fw-semibold">100 Montaditos</figcaption>
        <p>Un clásico español: montaditos, tapas y cervezas a precios accesibles en un ambiente informal.</p>
      <a href="https://spain.100montaditos.com" target="_blank">Visitar sitio oficial</a>
      </figure>

      <!-- Restaurante 5 -->
      <figure class="col-12 col-md-4" >
        <img src="HamNostra.png" alt="Hamburguesa Nostra" class="img-fluid rounded" />
        <figcaption class="mt-2 fw-semibold">Hamburguesa Nostra</figcaption>
        <p>Hamburguesas gourmet con carne seleccionada, ingredientes frescos y pan artesano.</p>
      <a href="https://hamburguesanostra.com" target="_blank">Visitar sitio oficial</a>
      </figure>

      <!-- Restaurante 6 -->
      <figure class="col-12 col-md-4" >
        <img src="ElKiosko.png" alt="El Kiosko" class="img-fluid rounded" />
        <figcaption class="mt-2 fw-semibold">El Kiosko</figcaption>
        <p>Cocina casual con toques modernos, platos para compartir y ambiente acogedor.</p>
      <a href="https://elkiosko.com" target="_blank">Visitar sitio oficial</a>
      </figure>

    </section>
  </main>

  

  <!-- JS propio -->
  <script src="script.js"></script>

  <!-- Bootstrap JS (opcional si usas modales de Bootstrap en lugar de personalizados) -->
</body>
</html>
