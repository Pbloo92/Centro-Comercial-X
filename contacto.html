<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - X-Madrid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Tauri&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <main class="contacto-container">
    <h2 class="text-center mb-4">Contacto</h2>

    <form class="formulario-contacto" action="http://www.cursos-diseno.es/mostrar.php" method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="campo">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required />
          </div>
        </div>
      </div>
      
      <div class="campo mb-3">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="col-md-6">
          <div class="campo">
            <label for="confirmar-email">Confirmar Email:</label>
            <input type="email" id="confirmar-email" name="confirmar-email" required />
          </div>
        </div>
      </div>

      <div class="campo mb-3">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>

      <div class="campo mb-3">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
      </div>

      <div class="campo mb-3 text-center">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
