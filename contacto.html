<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - X-Madrid</title>
  
  <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,900;1,400&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@400;600&family=Sansation:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo2.webp" type="image/jpeg" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

  <main>
      <header class="container py-4">
  <div class="row align-items-center">
    <div class="col-2 text-start">
      <img src="logo2.webp" alt="Logo X-Madrid" class="img-fluid w-75" />
    </div>
    <div class="col-8 text-center">
      <h1 class="mb-0">CONTACTO</h1>
    </div>
    <div class="col-2"></div> <!-- Espacio vacío para equilibrar -->
  </div>
</header>

    <section class="container">
      <form action="http://www.cursos-diseno.es/mostrar.php" method="POST" novalidate>
        <div class="mb-3">
          <div class="col-md-6 campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control" />
          </div>
          <div class="mb-3">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required class="form-control"/>
        </div>

        <div class="mb-3">
          <div class="col-md-6 campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="confirmar-email">Confirmar Email:</label>
            <input type="email" id="confirmar-email" name="confirmar-email" required class="form-control"/>
          </div>
        </div>

        <div class="mb-3">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" class="form-control"/>
        </div>

        <div class="mb-3">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4" required class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <button type="submit" class="form-control">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
