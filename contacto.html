<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- CONTACTO -->
<h2>CONTACTO</h2>
<form>
  <p><label>Nombre: <input type="text" required></label></p>
  <p><label>Apellidos: <input type="text" required></label></p>
  <p><label>Dirección: <input type="text" required></label></p>
  <p><label>Email: <input type="email" id="email" required></label></p>
  <p><label>Confirmar Email: <input type="email" id="confirmar-email" required></label></p>
  <p><label>Teléfono: <input type="tel" required></label></p>
  <p><label>Comentarios: <textarea required></textarea></label></p>
  <p><button type="submit">Enviar</button></p>
</form>
</body>
</html>
