<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,900;1,400&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@400;600&family=Sansation:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="logo2.webp" type="image/jpeg" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<header class="bg-black py-4">
    <div class="row align-items-center">
      <div class="col-2 text-end"> <!-- Usamos text-end para alinear a la derecha -->
        <img src="logo2.webp" alt="Logo X-Madrid" class="img-fluid w-50" />
      </div>
      <div class="col-8 text-center">
        <h1 class="mb-0 text-danger fw-bold">CONTACTO</h1>
      </div>
      <div class="col-2"></div> <!-- Espacio vacío para equilibrar -->
    </div>
</header>
<body class="bg-dark text-white">

  <main class="py-5">
     

    <section class="container">
      <form action="http://www.cursos-diseno.es/mostrar.php" method="POST" novalidate>
        <div class="row mb-3">
  <div class="col-md-6">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required class="form-control" />
  </div>
  <div class="col-md-6">
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required class="form-control" />
  </div>
</div>
<div class="row mb-3">
        <div class="col-md-6">
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required class="form-control"/>
        </div>
          <div class="col-md-6">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" class="form-control"/>
        </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="form-control"/>
          </div>
          <div class="col-md-6">
            <label for="confirmar-email">Confirmar Email:</label>
            <input type="email" id="confirmar-email" name="confirmar-email" required class="form-control"/>
          </div>
        </div>


        <div class="mb-3">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4" required class="form-control"></textarea>
        </div>

        <div class="mb-3 text-center">
  <button type="submit" class="btn btn-danger btn-sm">Enviar</button>
</div>

      </form>
    </section>
  </main>

   <!-- footer -->
<footer class="bg-black text-danger text-center py-3 mt-5">
  <p>&copy; 2025 X-Madrid. Todos los derechos reservados.</p>
  <p>Síguenos en nuestras redes sociales:</p>
  <div style="display: flex; justify-content: center; gap: 20px; align-items: center;">
    <a href="https://x.com/xmadrid6" target="_blank" style="text-decoration: none;">
      <img src="logotwitter.png" alt="Twitter" style="width: 30px; height: 30px; filter: brightness(0) saturate(100%) invert(13%) sepia(85%) saturate(6512%) hue-rotate(357deg) brightness(92%) contrast(99%);">
    </a>
    <a href="https://www.instagram.com/xmadrid_/?hl=es" target="_blank" style="text-decoration: none;">
      <img src="logoinstagram.png" alt="Instagram" style="width: 30px; height: 30px; filter: brightness(0) saturate(100%) invert(13%) sepia(85%) saturate(6512%) hue-rotate(357deg) brightness(92%) contrast(99%);">
    </a>
  </div>
</footer>
