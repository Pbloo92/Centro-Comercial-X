<body class="bg-dark text-white">

  <main class="py-5">


    <section class="container">
      <form id="miFormulario" action="http://www.cursos-diseno.es/mostrar.php" method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 campo">
            <label for="correo">Email:</label>
            <input type="email" id="correo" name="correo" required class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="confirmarCorreo">Confirmar Email:</label>
            <input type="email" id="confirmarCorreo" name="confirmarCorreo" required class="form-control" />
          </div>
        </div>


        <div class="mb-3">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4" required class="form-control"></textarea>
        </div>

        <div>
          <td><input type="checkbox" for="condiciones" id="condiciones" name="accept" value="si" required /> Acepto las condiciones *</td>
          </tr>

          <div class="error" id="mensajeError"></div>

          <div class="mb-3 text-center">
            <button type="submit" class="btn btn-danger btn-sm">Enviar</button>
          </div>

      </form>
    </section>
  </main>
