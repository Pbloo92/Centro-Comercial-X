<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - X-Madrid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Tauri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="contacto-container">
    <h2>Contacto</h2>
    <form class="formulario-contacto">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="campo">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required />
      </div>
      <div class="campo">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />
      </div>
      <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="campo">
        <label for="confirmar-email">Confirmar Email:</label>
        <input type="email" id="confirmar-email" name="confirmar-email" required />
      </div>
      <div class="campo">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>
      <div class="campo">
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
      </div>
      <div class="campo enviar">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
