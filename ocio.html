<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocio - X-Madrid</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@100..900&family=Sansation:wght@300;400;700&family=Tauri&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="text-center py-4">
    <h1 class="mb-0">Ocio</h1>
  </header>

  <main class="container my-5">
    <section aria-labelledby="titulo-ocio">
      

      <div class="row g-4 justify-content-center">
        
        <!-- Surf -->
        <article class="col-12 col-sm-6 col-lg-4 text-center">
          <figure>
            <img src="Surf.jpg" alt="Honna Surf Hub" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#surfModal" role="button" />
            <figcaption class="mt-2">Honna Surf Hub</figcaption>
            <iframe src="https://www.youtube.com/embed/1q-nhGzswME" title="Honna Surf Hub" allowfullscreen></iframe>
          </div>
          <p>Centro de surf con clases para todos los niveles, alquiler de equipos, y un ambiente vibrante y enérgico. Perfecto para amantes del mar y la adrenalina.</p>
          <a href="https://www.honnasurfhub.com" target="_blank" rel="noopener noreferrer">Visitar sitio oficial</a>

          </figure>
        </article>

        <!-- Ongravity -->
        <article class="col-12 col-sm-6 col-lg-4 text-center">
          <figure>
            <img src="Ongravity.png" alt="Ongravity" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#ongravityModal" role="button" />
            <figcaption class="mt-2">Ongravity</figcaption>
             <iframe src="https://www.youtube.com/embed/pVqS7z1G4BI" title="Ongravity Madrid" allowfullscreen></iframe>
          </div>
          <p>Instalaciones de freestyle indoor con parkour, trampolines, skate y más. Ideal para entrenar, divertirse o aprender deportes urbanos.</p>
          <a href="https://www.ongravity.com" target="_blank" rel="noopener noreferrer">Visitar sitio oficial</a>

          </figure>
        </article>

        <!-- Ozone -->
        <article class="col-12 col-sm-6 col-lg-4 text-center">
          <figure>
            <img src="Ozone.jpg" alt="Ozone" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#ozoneModal" role="button" />
            <figcaption class="mt-2">Ozone</figcaption>
             <iframe src="https://www.youtube.com/embed/XICA2bUs23w" title="Ozone Trampoline Park" allowfullscreen></iframe>
          </div>
          <p>Parque de trampolines con áreas para juegos, saltos y entrenamientos. Actividades para todas las edades y niveles de habilidad.</p>
          <a href="https://ozoneparques.com" target="_blank" rel="noopener noreferrer">Visitar sitio oficial</a>

          </figure>
        </article>
      </div>
    </section>
  </main>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
