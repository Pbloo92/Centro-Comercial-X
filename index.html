<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - X-Madrid</title>

  <!-- Favicon -->
  <link rel="icon" href="logoPaginaWeb.jpg" type="image/jpeg" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@400;700&family=Sansation:wght@400;700&family=Tauri&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 
</head>
<body>

  <main class="container">

    <!-- Logotipo -->
    <header class="text-center mb-4">
      <img src="logo.jpg" alt="Logo X-Madrid" class="img-fluid" />
    </header>

    <!-- Video representativo -->
    <section>
      <h2 class="text-center">VÍDEO REPRESENTATIVO</h2>
      <div class="video-container mb-4">
        <video controls>
          <source src="presentacion.mp4" type="video/mp4" />
          Tu navegador no soporta la reproducción de vídeo.
        </video>
      </div>
    </section>

    <!-- Texto de presentación -->
    <section>
      <h2 class="text-center">PRESENTACIÓN</h2>
      <p class="lead text-center">
        X-Madrid es un espacio innovador de compras, ocio y restauración en Alcorcón, Madrid. Con una arquitectura urbana y moderna, ofrece experiencias únicas para todos los públicos.
      </p>
    </section>

   <!-- Galería de imágenes (estática) -->
<section>
  <h2 class="text-center">GALERÍA</h2>
  <div class="row g-3">
    <div class="col-md-6 col-lg-3">
      <img src="foto1.jpg" class="img-fluid rounded" alt="Vista del centro 1" />
    </div>
    <div class="col-md-6 col-lg-3">
      <img src="foto5.jpg" class="img-fluid rounded" alt="Vista del centro 2" />
    </div>
    <div class="col-md-6 col-lg-3">
      <img src="foto3.jpg" class="img-fluid rounded" alt="Vista del centro 3" />
    </div>
    <div class="col-md-6 col-lg-3">
      <img src="foto4.jpg" class="img-fluid rounded" alt="Vista del centro 4" />
    </div>
  </div>
</section>


  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
